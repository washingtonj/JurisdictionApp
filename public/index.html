<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Competência Territorial</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div class="container">
    <div class="header-container">
      <h1>Competência Territorial</h1>
      <strong>Encontre qual prédio do Tribunal de Justiça de São Paulo que atende sua região.</strong>
    </div>
    <div class="input-container">
      <div class="input-group mb-3">
        <input type="number" class="form-control" placeholder="Insira um CEP" aria-label="Informação para o CEP"
          aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">Verificar</button>
        </div>
      </div>
      <p>Observação: Esta pesquisa abrange apenas a Capital, não retornando resultado de outros municipios.</p>
    </div>
    <div class="body-container"></div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./bundle.js"></script>
</body>
</html>
